<form action="/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="author" placeholder="Name" required>
    <textarea name="content" placeholder="Blog Content" required></textarea>
    <input type="file" id="files" name="image" required />
    <input class="submit" type="submit" value="Create Blog" />
</form>
